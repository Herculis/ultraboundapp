<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
       
        <ui:define name="title"><h:outputText value="Please Sign Up" /></ui:define>
        <ui:define name="header"><h:outputText value="Please Sign Up" /></ui:define>
              
        <ui:define name="content">
                <h:form id="signupForm">
                        <p:fieldset styleClass="fieldset" legend="Regestration Form">
                                <p:messages id="messages" />
                       
                                <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="First Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="firstName" required="true" label="First Name" value="#{user.firstName}" title="Enter your First Name!">
                                        	<f:validateLength minimum="2"/>
                                        </p:inputText>
                                        <p:tooltip for="firstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Last Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="lastName" required="true" label="Last Name" value="#{user.lastName}" title="Enter your Last Name!">
                                        	<f:validateLength minimum="2"/>
                                        </p:inputText>
                                        <p:tooltip for="lastName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="User Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" required="true" label="User Name" value="#{user.userName}" title="Enter your User Name!">
                                        	<f:validateLength minimum="2"/>
                                        </p:inputText>
                                        <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                       
                                        <h:panelGroup>
                                                <h:outputText value="Enter Password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass1" value="#{user.password}" required="true" label="Password" feedback="true" match="pass2" title="Please enter a password!">
                                        	<f:validateLength minimum="2"/>
                                        </p:password>
                                        <h:outputText value=""/>
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Confirm Password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass2" required="true" label="Password" title="Please confirm your password!"/>
                                        <p:tooltip for="pass2" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        <h:outputText value=""/>
                                       
                                        <p:commandButton id="backToSignIn" action="backToSignIn" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="Back to Sign In" />
                                        <p:commandButton id="submitButton" action="confirmSignUp" update="regPanelGrid,messages" icon="ui-icon-check" value="Sign Up" />
                                       
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define>
       
</ui:composition>
